<div class="container vh-100">
  <div class="row h-25">
    <div class="col d-flex align-items-center p-0">
      <hello-top-bar class="w-100" [stepConfig]="stepConfig"></hello-top-bar>
    </div>
  </div>
  <div class="row h-50">
    <div class="col">
      <hello-content [stepConfig]="stepConfig"></hello-content>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <hello-bottom-bar (clicked)="onBottomBarClick($event)"></hello-bottom-bar>
    </div>
  </div>
</div>
